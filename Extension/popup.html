<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Collector</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
      max-height: 600px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: bold;
      color: #333;
    }
    
    .links-section {
      margin-bottom: 15px;
    }
    
    .links-header {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    
    .links-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
    }
    
    .link-item {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
      word-wrap: break-word;
      font-size: 12px;
    }
    
    .link-item:last-child {
      border-bottom: none;
    }
    
    .link-item:hover {
      background: #f0f0f0;
    }
    
    .link-item a {
      color: #2196F3;
      text-decoration: none;
      display: block;
    }
    
    .link-item a:hover {
      text-decoration: underline;
    }
    
    .no-links {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 13px;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #0b7dda;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Link Collector</h1>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Links Collected:</span>
      <span class="stat-value" id="linkCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Update:</span>
      <span class="stat-value" id="lastUpdate">Never</span>
    </div>
  </div>
  
  <div class="links-section">
    <div class="links-header">Collected Links:</div>
    <div class="links-container" id="linksContainer">
      <div class="no-links">No links collected yet. Visit some websites to start collecting!</div>
    </div>
  </div>
  
  <div class="buttons">
    <button class="btn-primary" id="downloadBtn">Download Links</button>
    <button class="btn-secondary" id="refreshBtn">Refresh Stats</button>
    <button class="btn-danger" id="clearBtn">Clear All Links</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
